<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="موقع البحث الذكي عن الحرفيين">
    <title>البحث عن الحرفيين</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> البحث عن الحرفيين</h1>
            <p class="subtitle">ابحث عن الحرفيين المهرة بسهولة وسرعة</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="ابحث عن حرفي بالاسم، المهنة، الموقع، أو أي كلمة مفتاحية..."
                    autocomplete="off"
                >
                <button id="clearBtn" class="clear-btn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-actions">
                <div class="search-stats" id="searchStats"></div>
                <div class="action-buttons">
                    <button id="sortBtn" class="action-btn" title="ترتيب النتائج">
                        <i class="fas fa-sort"></i> ترتيب
                    </button>
                    <button id="shareBtn" class="action-btn" title="مشاركة النتائج">
                        <i class="fas fa-share-alt"></i> مشاركة
                    </button>
                </div>
            </div>
            <div id="sortDropdown" class="sort-dropdown" style="display: none;">
                <button class="sort-option" data-sort="name-asc">
                    <i class="fas fa-sort-alpha-down"></i> الاسم (أ-ي)
                </button>
                <button class="sort-option" data-sort="name-desc">
                    <i class="fas fa-sort-alpha-up"></i> الاسم (ي-أ)
                </button>
                <button class="sort-option" data-sort="default">
                    <i class="fas fa-sort"></i> الترتيب الافتراضي
                </button>
            </div>
        </div>

        <div class="filters-container" id="filtersContainer"></div>

        <div class="results-container">
            <div id="loadingIndicator" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>جاري تحميل البيانات...</span>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="resultsGrid" class="results-grid"></div>
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>لم يتم العثور على نتائج</p>
                <p class="no-results-hint">جرب البحث بكلمات مختلفة</p>
            </div>
        </div>
    </div>

    <!-- Floating Contact Button -->
    <button id="contactUsBtn" class="floating-contact-btn" title="تواصل معنا">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تواصل معنا</h2>
                <button class="modal-close" id="closeContactModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="contact-options">
                    <button class="contact-option-btn" id="joinAsCraftsmanBtn">
                        <i class="fas fa-user-plus"></i>
                        <span>انضم كحرفي</span>
                    </button>
                    <button class="contact-option-btn" id="sendMessageBtn">
                        <i class="fas fa-envelope"></i>
                        <span>في حاجة عايز تقولها</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Join as Craftsman Modal -->
    <div id="joinModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>انضم كحرفي</h2>
                <button class="modal-close" id="closeJoinModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="joinForm" class="craftsman-form">
                    <div class="form-group">
                        <label for="craftsmanName">الاسم *</label>
                        <input type="text" id="craftsmanName" required>
                    </div>
                    <div class="form-group">
                        <label for="craftsmanPhone">رقم الهاتف *</label>
                        <input type="tel" id="craftsmanPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="craftsmanProfession">المهنة/التخصص *</label>
                        <input type="text" id="craftsmanProfession" required>
                    </div>
                    <div class="form-group">
                        <label for="craftsmanLocation">الموقع/العنوان *</label>
                        <input type="text" id="craftsmanLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="craftsmanWhatsapp">رقم الواتساب (اختياري)</label>
                        <input type="tel" id="craftsmanWhatsapp">
                    </div>
                    <div class="form-group">
                        <label for="craftsmanEmail">البريد الإلكتروني (اختياري)</label>
                        <input type="email" id="craftsmanEmail">
                    </div>
                    <div class="form-group">
                        <label for="craftsmanDescription">وصف إضافي (اختياري)</label>
                        <textarea id="craftsmanDescription" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> إرسال
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Send Message Modal -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>في حاجة عايز تقولها</h2>
                <button class="modal-close" id="closeMessageModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="messageForm" class="message-form">
                    <div class="form-group">
                        <label for="senderName">اسمك *</label>
                        <input type="text" id="senderName" required placeholder="أدخل اسمك">
                    </div>
                    <div class="form-group">
                        <label for="senderPhone">رقم التلفون *</label>
                        <input type="tel" id="senderPhone" required placeholder="أدخل رقم التلفون">
                    </div>
                    <div class="form-group">
                        <label for="senderEmail">البريد الإلكتروني (اختياري)</label>
                        <input type="email" id="senderEmail" placeholder="أدخل البريد الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="messageText">رسالتك *</label>
                        <textarea id="messageText" rows="6" required placeholder="اكتب رسالتك هنا..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> إرسال
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
